pre-build = [
  "dpkg --add-architecture armhf",
  "apt-get update",
  "apt-get install -y libasound2:armhf libasound2-dev:armhf libc6-dev:armhf pkg-config"
]
[target.arm-unknown-linux-gnueabihf.env]
passthrough = [
  "PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig",
  "PKG_CONFIG_ALLOW_CROSS=1",
